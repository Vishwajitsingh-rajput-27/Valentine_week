<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Valentine Week for Vrushti</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family:"Comfortaa",sans-serif;
    background:linear-gradient(180deg,#fff0f6,#ffe6f0);
    color:#4b2b3a;
    overflow-x:hidden;
  }
  .card {
    max-width:900px;
    margin:40px auto;
    background:#fff;
    border-radius:20px;
    box-shadow:0 10px 40px rgba(255,111,163,0.25);
    padding:24px;
  }
  h1 {font-family:"Pacifico";color:#ff6fa3;margin:0;}
  .dayLabel {color:#ff2d6f;font-weight:bold;margin-bottom:8px;}
  .wishText {font-size:18px;line-height:1.5;}
  .gifRow {display:flex;justify-content:center;gap:12px;margin-top:16px;}
  .gifRow img {
    width:160px;height:auto;border-radius:16px;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
    animation:float 6s ease-in-out infinite;
  }
  @keyframes float {
    0%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
    100%{transform:translateY(0);}
  }
  .flower {
    position:absolute;
    width:60px;height:120px;
    pointer-events:none;
    transform-origin:bottom center;
  }
  .stem {
    position:absolute;
    bottom:0;left:50%;
    width:6px;height:0;
    background:#3a9d23;
    border-radius:3px;
    transform:translateX(-50%);
  }
  .bloom {
    position:absolute;
    bottom:100%;
    left:50%;
    width:0;height:0;
    border-radius:50%;
    background:#ff6fa3;
    transform:translateX(-50%) scale(0);
  }
</style>
</head>
<body>
<div class="card">
  <h1>Valentine Week for <span id="gfName">Vrushti</span></h1>
  <div class="dayLabel" id="dayLabel"></div>
  <div class="wishText" id="wishText"></div>
  <div class="gifRow" id="gifRow"></div>
</div>

<script>
const gfName="Vrushti";
document.getElementById("gfName").textContent=gfName;

/* Cartoon cat couple GIFs for each day */
const catGifs={
  "2-7":["https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"], // Rose Day
  "2-8":["https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"], // Propose
  "2-9":["https://media.giphy.com/media/13borq7Zo2kulO/giphy.gif"], // Chocolate
  "2-10":["https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"], // Teddy
  "2-11":["https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif"], // Promise
  "2-12":["https://media.giphy.com/media/3o6ZtpxSZbQRRnwCKQ/giphy.gif"], // Hug
  "2-13":["https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif"], // Kiss
  "2-14":["https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif"] // Valentine
};

/* Wishes */
const wishes={
 "2-7":`Happy Rose Day ${gfName}! ðŸŒ¹ Every smile of yours is a rose blooming in my heart.`,
 "2-8":`Propose Day ${gfName} ðŸ’ â€” I want to hold your hand forever and never let go.`,
 "2-9":`Chocolate Day ðŸ« â€” ${gfName}, you are sweeter than all the chocolates in the world.`,
 "2-10":`Teddy Day ðŸ§¸ â€” ${gfName}, may my hugs be your teddy forever.`,
 "2-11":`Promise Day ðŸ¤ â€” ${gfName}, I promise to love and support you always.`,
 "2-12":`Hug Day ðŸ¤— â€” Sending you the warmest hug across the screen, ${gfName}.`,
 "2-13":`Kiss Day ðŸ˜˜ â€” A thousand kisses for you, ${gfName}, today and forever.`,
 "2-14":`Happy Valentine's Day â¤ï¸ â€” ${gfName}, you are my forever Valentine.`
};

function mdKey(d){return (d.getMonth()+1)+"-"+d.getDate();}
const today=new Date();
const key=mdKey(today);
document.getElementById("dayLabel").textContent=wishes[key]?wishes[key].split(" ")[0]+" Day":"Sweet Day";
document.getElementById("wishText").textContent=wishes[key]||`Hello ${gfName}, every day with you is special ðŸ’–`;

/* Show GIFs */
const gifRow=document.getElementById("gifRow");
(catGifs[key]||catGifs["2-7"]).forEach(url=>{
  const img=document.createElement("img");
  img.src=url;img.alt="cat couple gif";
  gifRow.appendChild(img);
});

/* Flower grow animation on click */
document.addEventListener("click",e=>{
  const f=document.createElement("div");
  f.className="flower";
  f.style.left=e.clientX+"px";
  f.style.top=e.clientY+"px";
  const stem=document.createElement("div");
  stem.className="stem";
  const bloom=document.createElement("div");
  bloom.className="bloom";
  f.appendChild(stem);
  f.appendChild(bloom);
  document.body.appendChild(f);
  // Animate stem growth
  stem.animate([{height:"0px"},{height:"60px"}],{duration:600,fill:"forwards"});
  // Animate bloom
  setTimeout(()=>{
    bloom.animate([
      {width:"0px",height:"0px",transform:"translateX(-50%) scale(0)"},
      {width:"40px",height:"40px",transform:"translateX(-50%) scale(1)"}
    ],{duration:600,fill:"forwards"});
  },600);
  setTimeout(()=>f.remove(),2000);
});
</script>
</body>
</html>
