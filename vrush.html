<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Valentine Week for Vrushti</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
<style>
  html,body {
    margin:0;
    height:100%;
    font-family:"Comfortaa",sans-serif;
    background:linear-gradient(180deg,#fff0f6,#ffe6f0);
    color:#4b2b3a;
    overflow:hidden;
  }
  .card {
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100%;
    width:100%;
    text-align:center;
    padding:20px;
  }
  h1 {font-family:"Pacifico";color:#ff6fa3;margin:0;font-size:2.2em;}
  .dayLabel {color:#ff2d6f;font-weight:bold;margin:16px 0;font-size:1.4em;}
  .wishText {
    font-size:1.1em;
    line-height:1.6;
    max-width:800px;
    white-space:pre-line;
    margin:0 auto;
    background:rgba(255,255,255,0.8);
    padding:20px;
    border-radius:16px;
    box-shadow:0 8px 30px rgba(255,111,163,0.25);
  }
  .gifRow {
    display:flex;
    justify-content:center;
    gap:16px;
    margin-top:24px;
    flex-wrap:wrap;
  }
  .gifRow img {
    width:220px;height:auto;border-radius:16px;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
    animation:float 6s ease-in-out infinite;
  }
  @keyframes float {
    0%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
    100%{transform:translateY(0);}
  }
  .flower {
    position:absolute;
    width:60px;height:120px;
    pointer-events:none;
    transform-origin:bottom center;
  }
  .stem {
    position:absolute;
    bottom:0;left:50%;
    width:6px;height:0;
    background:#3a9d23;
    border-radius:3px;
    transform:translateX(-50%);
  }
  .rose {
    position:absolute;
    bottom:100%;
    left:50%;
    width:0;height:0;
    transform:translateX(-50%) scale(0);
  }
  .petal {
    position:absolute;
    width:20px;height:30px;
    border-radius:50%;
    background:#ff4d8a;
    box-shadow:0 0 8px rgba(255,45,111,0.4);
    opacity:0;
    transform-origin:center;
  }
</style>
</head>
<body>
<div class="card">
  <h1>Valentine Week for <span id="gfName">Vrushti</span></h1>
  <div class="dayLabel" id="dayLabel"></div>
  <div class="wishText" id="wishText"></div>
  <div class="gifRow" id="gifRow"></div>
</div>

<script>
const gfName="Vrushti";
document.getElementById("gfName").textContent=gfName;

/* Cartoon cat couple GIFs per day */
const catGifs={
  "2-7":["https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"], // Rose Day
  "2-8":["https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"], // Propose
  "2-9":["https://media.giphy.com/media/13borq7Zo2kulO/giphy.gif"], // Chocolate
  "2-10":["https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"], // Teddy
  "2-11":["https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif"], // Promise
  "2-12":["https://media.giphy.com/media/3o6ZtpxSZbQRRnwCKQ/giphy.gif"], // Hug
  "2-13":["https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif"], // Kiss
  "2-14":["https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif"] // Valentine
};

/* Longer notes */
const wishes={
 "2-7":`Happy Rose Day ${gfName}! ðŸŒ¹
Every smile of yours is like a rose blooming in my heart.
Just as roses spread fragrance, you spread joy and love in my life.
I wish to give you endless roses, endless smiles, and endless love.`,
 "2-8":`Propose Day ðŸ’
Sweet ${gfName}, today I want to say it again and again:
I want to walk beside you through every season,
to laugh with you in sunshine, and hold you close in storms.
Will you let me be your forever?`,
 "2-9":`Chocolate Day ðŸ«
Dearest ${gfName}, you are sweeter than the richest chocolate,
and softer than the creamiest truffle.
Every moment with you is a treat,
and I want to savor this sweetness for a lifetime.`,
 "2-10":`Teddy Day ðŸ§¸
My cuddly ${gfName}, imagine a teddy that carries all my hugs,
whispers silly stories, and keeps you warm at night.
That teddy is me, always ready to comfort you and make you smile.`,
 "2-11":`Promise Day ðŸ¤
Beloved ${gfName}, I promise to listen when you need to talk,
to cheer when you shine, and to stand steady when storms arrive.
This promise is not just words, but my heartâ€™s vow â€” forever and always.`,
 "2-12":`Hug Day ðŸ¤—
Sweetheart ${gfName}, here is a hug that travels through the screen:
warm, gentle, and endless.
Wrap it around you whenever you miss me,
and know that I am holding you close in every quiet moment.`,
 "2-13":`Kiss Day ðŸ˜˜
Darling ${gfName}, a tiny kiss for your forehead,
a playful peck for your cheek,
and a promise of a thousand more.
Let this kiss be a spark that lights up your sweetest dreams tonight.`,
 "2-14":`Happy Valentine's Day â¤ï¸
My dearest ${gfName}, today and every day I celebrate you.
You make my heart skip, my laughter brighter, and my world magical.
Will you be my forever Valentine, my favorite hello, and my hardest goodbye?`
};

function mdKey(d){return (d.getMonth()+1)+"-"+d.getDate();}
const today=new Date();
const key=mdKey(today);
document.getElementById("dayLabel").textContent=wishes[key]?wishes[key].split(" ")[0]+" Day":"Sweet Day";
document.getElementById("wishText").textContent=wishes[key]||`Hello ${gfName}, every day with you is special ðŸ’–`;

/* Show GIFs */
const gifRow=document.getElementById("gifRow");
(catGifs[key]||catGifs["2-7"]).forEach(url=>{
  const img=document.createElement("img");
  img.src=url;img.alt="cat couple gif";
  gifRow.appendChild(img);
});

/* Flower grow animation on click (rose with petals) */
document.addEventListener("click",e=>{
  const f=document.createElement("div");
  f.className="flower";
  f.style.left=e.clientX+"px";
  f.style.top=e.clientY+"px";
  const stem=document.createElement("div");
  stem.className="stem";
  const rose=document.createElement("div");
  rose.className="rose";
  f.appendChild(stem);
  f.appendChild(rose);
  document.body.appendChild(f);

  // Animate stem growth
  stem.animate([{height:"0px"},{height:"60px"}],{duration:600,fill:"forwards"});

  // Animate rose bloom with petals
  setTimeout(()=>{
    rose.style.width="40px";
    rose.style.height="40px";
    rose.style.borderRadius="50%";
    rose.style.background="#ff2d6f";
    rose.style.transform="translateX(-50%) scale(1)";
    // Add petals around
    for(let i=0;i<6;i++){
      const petal=document.createElement("div");
      petal.className="petal";
      petal.style.left="50%";
      petal.style.top="50%";
      petal.style.transform=`translate(-50%,-50%) rotate(${i*60}deg) translate(0,-25px)`;
      rose.appendChild(petal);
            // Animate petals appearing
      petal.animate([
        {opacity:0, transform:`translate(-50%,-50%) rotate(${i*60}deg) translate(0,-25px) scale(0.5)`},
        {opacity:1, transform:`translate(-50%,-50%) rotate(${i*60}deg) translate(0,-25px) scale(1)`}
      ], {duration:600,fill:"forwards"});
    }
  },600);

  // Remove the flower after a short delay so the page stays tidy
  setTimeout(()=>f.remove(),3000);
});
</script>
</body>
</html>
